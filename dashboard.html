<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Investment Dashboard | GTSniperBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-900 min-h-screen text-white font-['Roboto',sans-serif]">

  <!-- HEADER -->
  <header class="flex justify-between items-center p-4 mx-auto max-w-6xl">
    <div class="flex items-center space-x-4">
      <canvas id="qrCanvas" class="w-12 h-12 bg-white p-1 rounded"></canvas>
      <div>
        <h1 class="text-2xl font-bold">Welcome, <span id="firstName"></span></h1>
        <p id="lastLogin" class="text-sm text-gray-300"></p>
      </div>
    </div>
    <div class="flex items-center space-x-4">
      <div class="text-right">
        <p class="text-sm">Referral Code</p>
        <p id="referralCode" class="font-mono"></p>
      </div>
      <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700 transition">Logout</button>
    </div>
  </header>

  <!-- TABS -->
  <div class="container mx-auto p-4 max-w-6xl">
    <div class="flex space-x-4 mb-6">
      <button data-tab="wallets" class="tab-btn bg-white bg-opacity-10 py-2 px-4 rounded-lg">Wallets</button>
      <button data-tab="invest" class="tab-btn bg-white bg-opacity-10 py-2 px-4 rounded-lg">Invest</button>
      <button data-tab="transactions" class="tab-btn bg-white bg-opacity-10 py-2 px-4 rounded-lg">Transactions</button>
      <button data-tab="bankDetails" class="tab-btn bg-white bg-opacity-10 py-2 px-4 rounded-lg">Bank/USDT</button>
    </div>

    <!-- WALLET SECTION -->
    <section id="wallets" class="tab-content space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Bonus Wallet -->
        <div class="bg-white bg-opacity-10 p-6 rounded-lg">
          <h3 class="font-bold text-lg">Bonus Wallet <span class="text-xs">(₦22,500)</span></h3>
          <p id="bonusBalance" class="text-2xl mt-2">₦0</p>
          <button id="withdrawBonusBtn" class="mt-4 bg-blue-600 px-4 py-2 rounded-lg disabled:opacity-50" disabled>Withdraw Bonus</button>
          <p id="bonusTimer" class="text-xs mt-1"></p>
        </div>
        <!-- Profit Wallet -->
        <div class="bg-white bg-opacity-10 p-6 rounded-lg">
          <h3 class="font-bold text-lg">Profit Wallet</h3>
          <p id="profitBalance" class="text-2xl mt-2">₦0</p>
          <button id="withdrawProfitBtn" class="mt-4 bg-green-600 px-4 py-2 rounded-lg disabled:opacity-50" disabled>Withdraw Profit</button>
        </div>
      </div>
    </section>

    <!-- TRANSACTIONS SECTION -->
    <section id="transactions" class="tab-content space-y-6">
      <div class="space-y-4">
        <h3 class="font-bold text-lg">Transaction History</h3>
        <div id="transactionHistory"></div>
      </div>
    </section>

    <!-- BANK/USDT SECTION -->
    <section id="bankDetails" class="tab-content space-y-6">
      <h3 class="font-bold text-lg">Bank & USDT Details</h3>
      <form id="bankForm" class="space-y-4">
        <input id="acctName" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10" placeholder="Account Name" required />
        <input id="acctNumber" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10" placeholder="Account Number" required />
        <input id="bankName" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10" placeholder="Bank Name" required />
        <input id="usdtAddr" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10" placeholder="USDT Address" required />
        <input id="bankPin" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10" placeholder="Transaction Pin" type="password" required />
        <button type="submit" class="bg-green-600 w-full py-2 rounded-lg hover:bg-green-700">Save Details</button>
      </form>
    </section>
  </div>

  <!-- Withdraw Modal -->
  <div id="withdrawModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg max-w-lg w-full">
      <h3 class="font-bold text-xl mb-4" id="modalWalletType">Withdraw</h3>
      <div>
        <p class="text-lg">Available: <span id="modalAvailable"></span></p>
        <p class="text-lg">Fee (3%): <span id="modalFee"></span></p>
        <p class="text-lg font-semibold">Net: <span id="modalNet"></span></p>
      </div>
      <div class="mt-4">
        <label for="modalPin" class="block">Transaction Pin</label>
        <input id="modalPin" class="w-full px-4 py-2 rounded-lg bg-gray-100" type="password" placeholder="Enter PIN" required />
      </div>
      <div class="flex justify-between items-center mt-4">
        <button class="bg-red-600 px-4 py-2 rounded-lg" onclick="closeWithdrawModal()">Cancel</button>
        <button id="confirmWithdraw" class="bg-blue-600 px-4 py-2 rounded-lg">Confirm</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="dashboard.js"></script>
</body>
</html>
