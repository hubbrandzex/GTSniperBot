<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTSniperBot - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A5C8A;
            --accent: #32BEA6;
            --bg: #f8fafc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .hero-section {
            text-align: center;
            max-width: 800px;
            margin: 4rem 0;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .auth-button {
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .auth-button:hover {
            opacity: 0.9;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .feature-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <h1 style="color: var(--primary); margin-bottom: 2rem;">GTSniperBot</h1>
    </nav>

    <div class="hero-section">
        <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Smart Crypto Investments</h1>
        <p style="color: #666; margin-bottom: 2rem;">Automated trading with secure returns</p>
        <div class="cta-buttons">
            <a href="register.html" class="auth-button">Get Started</a>
            <a href="login.html" class="auth-button">Login</a>
        </div>
    </div>

    <div class="features-grid">
        <div class="feature-card">
            <h3>Secure Trading</h3>
            <p>Bank-grade security for all transactions</p>
        </div>
        <div class="feature-card">
            <h3>Daily Returns</h3>
            <p>Consistent profit generation</p>
        </div>
        <div class="feature-card">
            <h3>24/7 Support</h3>
            <p>Expert assistance available anytime</p>
        </div>
    </div>
</body>
</html>
