<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | GTSniperBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0056b3;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0056b3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #003f7f;
    }

    .footer-link {
      text-align: center;
      margin-top: 15px;
    }

    .message {
      text-align: center;
      margin: 10px 0;
      font-weight: 500;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    .loading {
      text-align: center;
      color: #555;
      margin-top: 10px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDmV1VihPju_r2F12a03z6CNzcuKOHmhng",
      authDomain: "gtsniperbot-109a5.firebaseapp.com",
      projectId: "gtsniperbot-109a5",
      storageBucket: "gtsniperbot-109a5.firebasestorage.app",
      messagingSenderId: "229720296197",
      appId: "1:229720296197:web:cadaa92d928c6ea6d5456c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginContact" placeholder="Email Address" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="message" class="message"></div>
      <div id="loading" class="loading" style="display:none;">Authenticating...</div>
    </form>
    <div class="footer-link">
      <p>Not registered yet? <a href="registration.html">Register here</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const messageEl = document.getElementById('message');
    const loadingEl = document.getElementById('loading');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('loginContact').value.trim();
      const password = document.getElementById('loginPassword').value;

      messageEl.textContent = '';
      messageEl.className = 'message';
      loadingEl.style.display = 'block';

      try {
        await auth.signInWithEmailAndPassword(email, password);
        loadingEl.style.display = 'none';
        messageEl.textContent = 'Login successful! Redirecting to dashboard...';
        messageEl.classList.add('success');

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } catch (err) {
        loadingEl.style.display = 'none';
        messageEl.textContent = 'Login failed: ' + err.message;
        messageEl.classList.add('error');
      }
    });
  </script>

</body>
</html>
