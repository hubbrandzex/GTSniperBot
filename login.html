<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | GTSniperBot</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-900 min-h-screen flex items-center justify-center font-['Roboto',sans-serif]">
  <div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">Welcome Back</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="loginContact" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="loginContact" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
      </div>
      <div>
        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="loginPassword" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
      </div>
      <button type="submit" class="w-full py-2 mt-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Login</button>
      <p id="message" class="text-center text-sm mt-2"></p>
    </form>
    <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="registration.html" class="text-blue-600 hover:underline">Register</a></p>
  </div>

  <!-- Firebase SDKs v9 Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <!-- Firebase config -->
  <script src="firebase-config.js"></script>

  <script>
    // Initialize services
    const auth = firebase.auth();
    const db   = firebase.firestore();
    const messageEl = document.getElementById('message');

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      const email = document.getElementById('loginContact').value.trim();
      const pass  = document.getElementById('loginPassword').value;

      try {
        // Sign in with Firebase Auth
        const { user } = await auth.signInWithEmailAndPassword(email, pass);
        // Update lastLogin (merge ensures doc is created if missing)
        await db.collection('users').doc(user.uid).set({ lastLogin: firebase.firestore.FieldValue.serverTimestamp() }, { merge: true });

        // Success feedback
        messageEl.textContent = 'Login successful! Redirectingâ€¦';
        messageEl.className = 'text-center text-sm mt-2 text-green-600';

        setTimeout(() => window.location.href = 'dashboard.html', 1000);
      } catch (err) {
        console.error(err);
        messageEl.textContent = err.message;
        messageEl.className = 'text-center text-sm mt-2 text-red-600';
      }
    });
  </script>
</body>
</html>
