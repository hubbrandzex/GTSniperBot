<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | GTSniperBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; box-sizing: border-box; }
    input { border: 1px solid #ccc; }
    button { background: #0056b3; color: #fff; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background: #003f7f; }
    .footer-link { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registrationForm">
      <input type="email" id="contact" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Create Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <input type="text" id="referral" placeholder="Referral Code (Optional)">
      <button type="submit">Register</button>
    </form>
    <div class="footer-link">
      <p>Already registered? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <!-- Firebase SDKs v9 Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Your Firebase config -->
  <script src="firebase-config.js"></script>

  <script>
    // Ensure firebase.initializeApp(...) ran in firebase-config.js
    const auth = firebase.auth();
    const db   = firebase.firestore();

    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email    = document.getElementById('contact').value.trim();
      const password = document.getElementById('password').value;
      const confirmP = document.getElementById('confirmPassword').value;
      const referral = document.getElementById('referral').value.trim() || null;

      if (password !== confirmP) {
        alert('Passwords do not match.');
        return;
      }

      try {
        // 1) Create Firebase Auth user
        const { user } = await auth.createUserWithEmailAndPassword(email, password);
        const uid = user.uid;

        // 2) Write initial user data to Firestore
        await db.collection('users').doc(uid).set({
          email,
          referral,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert('Registration successful! Redirecting to login...');
        setTimeout(() => window.location.href = 'login.html', 1500);

      } catch (err) {
        console.error(err);
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
