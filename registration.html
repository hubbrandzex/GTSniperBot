<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | GTSniperBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #0056b3; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #003f7f; }
    .footer-link { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registrationForm">
      <input type="text" id="contact" placeholder="Email or Telephone" required>
      <input type="password" id="password" placeholder="Create Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <input type="text" id="referral" placeholder="Referral Code (Optional)">
      <button type="submit">Register</button>
    </form>
    <div class="footer-link">
      <p>Already registered? <a href="login.html">Login here</a></p>
    </div>
  </div>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (document.getElementById('password').value !== document.getElementById('confirmPassword').value) {
        alert("Passwords do not match.");
        return;
      }
      alert("Registration successful!");
      // (Integrate Firebase Auth to create a new user if desired)
      setTimeout(function(){ window.location.href = "login.html"; }, 2000);
    });
  </script>
</body>
</html>
