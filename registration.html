<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | GTSniperBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #0056b3; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #003f7f; }
    .footer-link { text-align: center; margin-top: 10px; }
  </style>

  <!-- Firebase Modular SDKs -->
  <script type="module">
    // Import modular Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDmV1VihPju_r2F12a03z6CNzcuKOHmhng",
      authDomain: "gtsniperbot-109a5.firebaseapp.com",
      databaseURL: "https://gtsniperbot-109a5-default-rtdb.firebaseio.com",
      projectId: "gtsniperbot-109a5",
      storageBucket: "gtsniperbot-109a5.appspot.com",
      messagingSenderId: "229720296197",
      appId: "1:229720296197:web:cadaa92d928c6ea6d5456c"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Handle registration
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registrationForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("contact").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const referral = document.getElementById("referral").value.trim();

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return;
        }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const uid = userCredential.user.uid;

          // Store additional data
          await set(ref(db, 'users/' + uid), {
            contact: email,
            referral: referral || null,
            createdAt: new Date().toISOString()
          });

          alert("Registration successful! Redirecting to login...");
          setTimeout(() => window.location.href = "login.html", 2000);

        } catch (err) {
          console.error(err);
          alert("Error: " + err.message);
        }
      });
    });
  </script>
</head>
<body>

  <div class="container">
    <h2>Register</h2>
    <form id="registrationForm">
      <input type="email" id="contact" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Create Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <input type="text" id="referral" placeholder="Referral Code (Optional)">
      <button type="submit">Register</button>
    </form>
    <div class="footer-link">
      <p>Already registered? <a href="login.html">Login here</a></p>
    </div>
  </div>

</body>
</html>
