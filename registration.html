<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | GTSniperBot</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-900 min-h-screen flex items-center justify-center font-['Roboto',sans-serif]">
  <div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">Create Account</h2>
    <form id="registrationForm" class="space-y-4">
      <div>
        <label for="contact" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="contact" placeholder="Email Address" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Create Password</label>
        <input type="password" id="password" placeholder="Create Password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
      </div>
      <div>
        <label for="referral" class="block text-sm font-medium text-gray-700">Referral Code (Optional)</label>
        <input type="text" id="referral" placeholder="Referral Code (Optional)"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
      </div>
      <button type="submit" class="w-full py-2 mt-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Register</button>
      <p id="message" class="text-center text-sm mt-2"></p>
    </form>
    <p class="text-center text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
  </div>

  <!-- Firebase SDKs v9 Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <!-- Firebase config -->
  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();
    const db   = firebase.firestore();
    const messageEl = document.getElementById('message');

    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';

      const email = document.getElementById('contact').value.trim();
      const password = document.getElementById('password').value;
      const confirmP = document.getElementById('confirmPassword').value;
      const referral = document.getElementById('referral').value.trim() || null;

      if (password !== confirmP) {
        messageEl.textContent = 'Passwords do not match.';
        messageEl.className = 'text-center text-sm mt-2 text-red-600';
        return;
      }

      try {
        const { user } = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection('users').doc(user.uid).set({
          email,
          referral,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageEl.textContent = 'Registration successful! Redirectingâ€¦';
        messageEl.className = 'text-center text-sm mt-2 text-green-600';
        setTimeout(() => window.location.href = 'login.html', 1500);
      } catch (err) {
        console.error(err);
        messageEl.textContent = err.message;
        messageEl.className = 'text-center text-sm mt-2 text-red-600';
      }
    });
  </script>
</body>
</html>
